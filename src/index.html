<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      action=""
      method="post"
      class="form-field"
      data-qa="keypress, big"
    >
      <label
        for="city"
      >
        <input
          type="text"
          name="text"
          class="los"
          id="city"
          placeholder="Try ''Los Angeles''"
        >
      </label>
    </form>

    <form
      action=""
      method="post"
      class="form-field"
      data-qa="small"
    >
      <label
        for="city-1"
      >
        <input
          type="text"
          name="text"
          class="angeles"
          id="city-1"
          placeholder="Los Angeles"
        >
      </label>
    </form>
  </body>
</html>
